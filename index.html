<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Overlay – FAKI</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow+Condensed:wght@700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .glow-wrap {
            position: relative;
            border-radius: 14px;
            animation: float 5s ease-in-out infinite;
            filter: drop-shadow(0 8px 28px rgba(0,0,0,0.6));
        }

        /* Soft purple outer glow */
        .glow-wrap::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 16px;
            box-shadow:
                0 0 20px 4px rgba(149, 76, 233, 0.5),
                0 0 50px 12px rgba(149, 76, 233, 0.18);
            animation: glow-breathe 3.5s ease-in-out infinite;
            pointer-events: none;
        }

        .panel {
            position: relative;
            background: rgba(12, 10, 22, 0.94);
            border: 1.5px solid rgba(149, 76, 233, 0.5);
            border-radius: 14px;
            padding: 13px 24px;
            display: flex;
            align-items: center;
            gap: 14px;
            overflow: hidden;
        }

        /* Inner top highlight */
        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 15%; right: 15%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(200,160,255,0.3), transparent);
        }

        /* Bottom accent line — single solid purple, not RGB */
        .panel::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #954CE9, transparent);
            animation: line-breathe 3.5s ease-in-out infinite;
        }

        /* USE CODE: */
        .label {
            font-family: 'Barlow Condensed', sans-serif;
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.88);
            line-height: 1;
        }

        /* Thin divider */
        .sep {
            width: 1.5px;
            height: 32px;
            background: rgba(149, 76, 233, 0.4);
            border-radius: 2px;
            flex-shrink: 0;
        }

        /* FAKI */
        .code {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 46px;
            letter-spacing: 5px;
            line-height: 1;
            background: linear-gradient(135deg, #c084fc 0%, #a855f7 50%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            overflow: hidden;
            animation: code-glow 3.5s ease-in-out infinite;
        }

        /* Shimmer */
        .code::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.45), transparent);
            transform: skewX(-10deg);
            animation: shimmer 4.5s ease-in-out infinite;
        }

        /* #AD */
        .ad {
            font-family: 'Barlow Condensed', sans-serif;
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.45);
            border: 1px solid rgba(149, 76, 233, 0.35);
            padding: 3px 9px;
            border-radius: 6px;
            align-self: flex-start;
        }

        /* ── Animations ── */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50%       { transform: translateY(-8px); }
        }

        @keyframes glow-breathe {
            0%, 100% { box-shadow: 0 0 20px 4px rgba(149,76,233,0.5), 0 0 50px 12px rgba(149,76,233,0.18); }
            50%       { box-shadow: 0 0 32px 8px rgba(149,76,233,0.7), 0 0 70px 18px rgba(149,76,233,0.28); }
        }

        @keyframes line-breathe {
            0%, 100% { opacity: 0.6; }
            50%       { opacity: 1; }
        }

        @keyframes code-glow {
            0%, 100% { filter: drop-shadow(0 0 6px rgba(168,85,247,0.5)); }
            50%       { filter: drop-shadow(0 0 14px rgba(168,85,247,0.85)); }
        }

        @keyframes shimmer {
            0%   { left: -100%; opacity: 0; }
            10%  { opacity: 1; }
            45%  { left: 130%; opacity: 0; }
            100% { left: 130%; opacity: 0; }
        }
    </style>
</head>
<body>

<div class="glow-wrap">
    <div class="panel">
        <span class="label">USE CODE:</span>
        <div class="sep"></div>
        <div class="code">FAKI</div>
        <div class="ad">#AD</div>
    </div>
</div>

</body>
</html>
